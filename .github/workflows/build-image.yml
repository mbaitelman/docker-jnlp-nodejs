on:
  push:
  workflow_dispatch:

name: ci

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: mbaitelman/docker-jnlp-nodejs
          build-args: agent_version=4.6-1, npm_version=14.16.1-r1
